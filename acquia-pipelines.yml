version: 1.3.0
services:
  - mysql
  - composer:
      version: 2
  - php:
      version: 8.2

variables:
  global:
    COMPOSER_BIN: $SOURCE_DIR/vendor/bin
    BLT_DIR: $SOURCE_DIR/vendor/acquia/blt

events:
  build:
    steps:
        - setup-env:
            type: script
            script:
              - composer install --ansi
              # Set git info.
              - git config --global user.name "Acquia Cloud"
              - git config --global user.email "no-reply@example.com"
              # Create MySQL DB.
              - mysql -u root -proot -e "CREATE DATABASE IF NOT EXISTS drupal"
              - nvm install v14.17
              - npm install -g npm@9.6.7
        - validate:
            type: script
            script:
              - composer run-validation
        - setup-app:
            type: script
            script:
              - composer site-install
        - tests:
            type: script
            script:
              - source ${BLT_DIR}/scripts/pipelines/tests
        - build-artifact:
            type: script
            script:
              - source ${BLT_DIR}/scripts/pipelines/build_artifact
